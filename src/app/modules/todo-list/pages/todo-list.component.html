<header>
  <h2>Todo list</h2>
</header>

<main class="row mt-3">
  <section class="col-12 col-md-6 col-lg-3">
    <h3>Add a todo</h3>
    <app-todo-form (submitEvent)="onSubmit($event)"></app-todo-form>
  </section>

  <section class="mt-3 mt-md-0 col-12 col-md-6 col-lg-9">
    <h3>Todo list</h3>

    <ng-container *ngIf="todos$ | async as todos">
      <ng-container *ngIf="todos.length; else emptyList">
        <app-todo class="mb-3" *ngFor="let todo of todos; trackBy: identifyTodo" [todo]="todo"></app-todo>
      </ng-container>
    </ng-container>
  </section>
</main>

<ng-template #emptyList>
  <p>Here is nothing to do. Great plan!</p>
</ng-template>
