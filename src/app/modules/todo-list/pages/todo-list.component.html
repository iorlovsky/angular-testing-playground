<header>
  <h2>Add a todo</h2>
</header>

<main class="row">
  <form [formGroup]="form" class="mt-3 d-flex flex-column col-12 col-md-6 col-lg-3" (ngSubmit)="onSubmit()">
    <!-- Title -->
    <label class="form-group">
      <span>Title</span>
      <input
        type="text"
        class="form-control"
        placeholder="Enter title"
        formControlName="title">
    </label>

    <!-- Description -->
    <label class="form-group">
      <span>Description</span>
      <input
        type="text"
        class="form-control"
        placeholder="Enter description"
        formControlName="description">
    </label>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <section class="col-12 col-md-6 col-lg-9">
    <app-todo *ngFor="let todo of todos | async" [todo]="todo"></app-todo>
  </section>
</main>
